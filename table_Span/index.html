<!DOCTYPE html>
<html>
  <head>
    <title>table_Span.html</title>
  </head>
  <body>
    <h1>Span Demo</h1>
    <h2>ABCD</h2>
    <table border="1">
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
      </tr>
      
      <tr>
        <td>1</td>
        <td>4</td>
        <td>7</td>
        <td rowspan="2">9</td>
      </tr>
      
      <tr>
        <td>2</td>
        <td>5</td>
        <td>8</td>
      </tr>
      
      <tr>
        <td>3</td>
        <td colspan="3">6</td>
      </tr>
    </table>
  </body>
</html>
